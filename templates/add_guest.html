{% extends 'base.html' %}

{% block title %}Add Guest - Grand Azure Hotel{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <a href="{{ url_for('guests') }}" class="back-link">‚Üê Back to Guests</a>
        <h1>Add New Guest</h1>
        <p class="page-subtitle">Register a new guest</p>
    </div>
</div>

<div class="form-card">
    <form method="POST" class="styled-form">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="e.g., John Smith">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required placeholder="e.g., +1 555-123-4567">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="e.g., john@email.com">
            </div>
            <div class="form-group">
                <label for="id_proof">ID Proof</label>
                <input type="text" id="id_proof" name="id_proof" placeholder="e.g., Passport #AB123456">
            </div>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter full address"></textarea>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('guests') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Add Guest</button>
        </div>
    </form>
</div>
{% endblock %}
