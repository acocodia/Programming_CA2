{% extends 'base.html' %}

{% block title %}Edit Guest - Grand Azure Hotel{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <a href="{{ url_for('guests') }}" class="back-link">‚Üê Back to Guests</a>
        <h1>Edit Guest</h1>
        <p class="page-subtitle">Update guest information</p>
    </div>
</div>

<div class="form-card">
    <form method="POST" class="styled-form">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required value="{{ guest.name }}">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required value="{{ guest.phone }}">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ guest.email or '' }}">
            </div>
            <div class="form-group">
                <label for="id_proof">ID Proof</label>
                <input type="text" id="id_proof" name="id_proof" value="{{ guest.id_proof or '' }}">
            </div>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3">{{ guest.address or '' }}</textarea>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('guests') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update Guest</button>
        </div>
    </form>
</div>
{% endblock %}
