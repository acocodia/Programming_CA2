{% extends 'base.html' %}

{% block title %}Edit Room - Grand Azure Hotel{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <a href="{{ url_for('rooms') }}" class="back-link">‚Üê Back to Rooms</a>
        <h1>Edit Room {{ room.room_number }}</h1>
        <p class="page-subtitle">Update room details</p>
    </div>
</div>

<div class="form-card">
    <form method="POST" class="styled-form">
        <div class="form-row">
            <div class="form-group">
                <label for="room_number">Room Number *</label>
                <input type="text" id="room_number" name="room_number" required value="{{ room.room_number }}">
            </div>
            <div class="form-group">
                <label for="room_type">Room Type *</label>
                <select id="room_type" name="room_type" required>
                    <option value="single" {% if room.room_type == 'single' %}selected{% endif %}>Single</option>
                    <option value="double" {% if room.room_type == 'double' %}selected{% endif %}>Double</option>
                    <option value="suite" {% if room.room_type == 'suite' %}selected{% endif %}>Suite</option>
                    <option value="deluxe" {% if room.room_type == 'deluxe' %}selected{% endif %}>Deluxe</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="floor">Floor *</label>
                <input type="number" id="floor" name="floor" required min="1" value="{{ room.floor }}">
            </div>
            <div class="form-group">
                <label for="capacity">Capacity (guests) *</label>
                <input type="number" id="capacity" name="capacity" required min="1" value="{{ room.capacity }}">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="price_per_night">Price per Night ($) *</label>
                <input type="number" id="price_per_night" name="price_per_night" required min="0" step="0.01" value="{{ room.price_per_night }}">
            </div>
            <div class="form-group">
                <label for="status">Status *</label>
                <select id="status" name="status" required>
                    <option value="available" {% if room.status == 'available' %}selected{% endif %}>Available</option>
                    <option value="booked" {% if room.status == 'booked' %}selected{% endif %}>Booked</option>
                    <option value="occupied" {% if room.status == 'occupied' %}selected{% endif %}>Occupied</option>
                    <option value="maintenance" {% if room.status == 'maintenance' %}selected{% endif %}>Maintenance</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="amenities">Amenities</label>
            <textarea id="amenities" name="amenities" rows="3">{{ room.amenities or '' }}</textarea>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('rooms') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update Room</button>
        </div>
    </form>
</div>
{% endblock %}
