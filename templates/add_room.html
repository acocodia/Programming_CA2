{% extends 'base.html' %}

{% block title %}Add Room - Grand Azure Hotel{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <a href="{{ url_for('rooms') }}" class="back-link">‚Üê Back to Rooms</a>
        <h1>Add New Room</h1>
        <p class="page-subtitle">Create a new room in the hotel</p>
    </div>
</div>

<div class="form-card">
    <form method="POST" class="styled-form">
        <div class="form-row">
            <div class="form-group">
                <label for="room_number">Room Number *</label>
                <input type="text" id="room_number" name="room_number" required placeholder="e.g., 101">
            </div>
            <div class="form-group">
                <label for="room_type">Room Type *</label>
                <select id="room_type" name="room_type" required>
                    <option value="">Select type</option>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                    <option value="deluxe">Deluxe</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="floor">Floor *</label>
                <input type="number" id="floor" name="floor" required min="1" placeholder="e.g., 1">
            </div>
            <div class="form-group">
                <label for="capacity">Capacity (guests) *</label>
                <input type="number" id="capacity" name="capacity" required min="1" placeholder="e.g., 2">
            </div>
        </div>
        
        <div class="form-group">
            <label for="price_per_night">Price per Night ($) *</label>
            <input type="number" id="price_per_night" name="price_per_night" required min="0" step="0.01" placeholder="e.g., 150.00">
        </div>
        
        <div class="form-group">
            <label for="amenities">Amenities</label>
            <textarea id="amenities" name="amenities" rows="3" placeholder="e.g., WiFi, TV, Mini Bar, Air Conditioning"></textarea>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('rooms') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Add Room</button>
        </div>
    </form>
</div>
{% endblock %}
